<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Announcement Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Guard_MTS.css">
</head>
<body>
  
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title fw-bold fs-4 mb-3"> Announcement</h5>
        </div>
        <div class="card-body bg-info-subtle">
          <form>
            <div class="mb-3">
              <label for="announcementTitle" class="form-label">DATE:</label>
              <input type="date" class="form-control" id="date" placeholder="Enter date">
            </div>
            <div class="mb-3">
              <label for="announcementTitle" class="form-label">FROM:</label>
              <input type="text" class="form-control" id="from" placeholder="Enter Name">
            </div>
            <div class="mb-3">
              <label for="announcementTitle" class="form-label">TO:</label>
              <input type="text" class="form-control" id="to" placeholder="Enter Name">
            </div>
            <div class="mb-3">
              <label for="announcementTitle" class="form-label">RE:</label>
              <input type="text" class="form-control" id="Re" placeholder="In Reference to">
            </div>
            <div class="mb-3">
              <label for="announcementMessage" class="form-label">MESSAGE</label>
              <textarea class="form-control" id="announcementMessage" rows="3" placeholder="Enter message"></textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="sendEmail">
              <label class="form-check-label" for="sendEmail">Send email notification to employees</label>
            </div>
            <button type="submit" class="btn btn-primary">Create Announcement</button>
          </form>
        </div>
      </div>
    </div>
  </div>
    <a href="admin.html"><button class="btn-primary">BACK</button>
</div>
  
<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
                </html>
