<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>CRUD Operations</title>

    <link rel="stylesheet" href="Admin_guard.css">
  </head>
  <body>


    <section class="p-3">

      
      
        <div class="row">
            <div class="col-12">
                <button class="btn btn-light newUser" data-bs-toggle="modal" data-bs-target="#userForm">New Guard <i class="bi bi-people"></i></button>
            </div>
        </div>
<div class="border border-secondary p-3 card">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Picture</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            
                            <th>Status</th>
                            <th>Floor</th>
                            <th>Time In</th>
 <th> Time Out </th>                                              <th>Action</th>
                        </tr>
                    </thead>

  <tbody id="data">

  </tbody>

                </table>
            
          
              </div>
        </div>
</div>
      <a href="admin.html"><button class="btn-primary">BACK</button></a>
    </section>


    <!--Modal Form-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Fill the Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="Profile Icon.webp" alt="" width="200" height="200" class="img">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="Firstname">Firstname:</label>
                                <input type="text" name="" id="Firstname" required>
                            </div>
                            <div>
                                <label for="Lastname">Lastname:</label>
                                <input type="text" name="" id="Lastname" required>
                            </div>

                            <div>
                                <label for="Status">Status:</label>
                                <input type="text" name="" id="Status"  required>
                            </div>
                            <div>
                                <label for="Floor">Floor:</label>
                                <input type="number" name="" id="Floor" required>
                            </div>
                          
  <div>
                                <label for="STimeI">Time In:</label>
  <input type="time" id="STimeI" name="STimeI" >  
                            </div>
 <div>
                                <label for="STimeO">Time Out:</label>
  <input type="time" id="STimeO" name="STimeO" >  
 </div>                         
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!--Read Data Modal-->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Profile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <img src="Profile Icon.webp" alt="" width="200" height="200" class="showImg">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="Firstname">Firstname:</label>
                                <input type="text" name="" id="showFirstname" disabled>
                            </div>
                            <div>
                                <label for="Lastname">Lastname:</label>
                                <input type="text" name="" id="showLastname" disabled>
                            </div>
                            <div>
                                <label for="Status">Status:</label>
                                <input type="text" name="" id="showStatus" disabled>
                            </div>
                            <div>
                                <label for="Floor">Floor:</label>
                                <input type="number" name="" id="showFloor" disabled>
                            </div>
  <div>
                                <label for="STimeI">Time In:</label>
                                <input type="time" name="" id="showSTimeI" disabled>
                            </div>

  <div>
                                <label for="STimeO">Time Out:</label>
                                <input type="time" name="" id="showSTimeO" disabled>
                          </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

  


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="Admin_guard.js"></script>
  </body>
  </html>
